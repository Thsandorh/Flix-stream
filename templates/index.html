<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flix-Streams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
        }
        h1 { margin-bottom: 20px; }
        p { margin-bottom: 30px; color: #ccc; }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .install-btn {
            background-color: #8A5AAB; /* Stremio Purple */
            color: white;
        }
        .install-btn:hover {
            background-color: #9d6ec3;
        }
        .copy-btn {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .copy-btn:hover {
            background-color: #444;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 17px;
        }
        .toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>Flix-Streams</h1>
    <p>Stream movies and TV shows from Flix-Streams (VidZee).</p>

    <div class="button-container">
        <button id="install-btn" class="install-btn" onclick="installAddon()">Install on Stremio</button>
        <button id="copy-btn" class="copy-btn" onclick="copyManifest()">Copy Manifest URL</button>
    </div>

    <div id="toast" class="toast">Manifest URL copied to clipboard!</div>

    <script>
        function getManifestUrl() {
            // Get the current URL and ensure we point to manifest.json correctly
            // If the URL ends with 'configure', we strip it off.
            // If it ends with a slash, we append manifest.json.
            // If it's just the root domain with path, we append manifest.json relative to it.
            let baseUrl = window.location.href;

            // If we are at /configure, remove it
            if (baseUrl.endsWith('/configure')) {
                baseUrl = baseUrl.slice(0, -'/configure'.length);
            }

            // Remove trailing slash if present
            if (baseUrl.endsWith('/')) {
                baseUrl = baseUrl.slice(0, -1);
            }

            return baseUrl + '/manifest.json';
        }

        function installAddon() {
            const manifestUrl = getManifestUrl();
            const stremioUrl = manifestUrl.replace(/^https?:\/\//, 'stremio://');
            window.location.href = stremioUrl;
        }

        function copyManifest() {
            const manifestUrl = getManifestUrl();
            if (navigator.clipboard) {
                navigator.clipboard.writeText(manifestUrl).then(() => {
                    showToast();
                }, (err) => {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(manifestUrl);
                });
            } else {
                fallbackCopyTextToClipboard(manifestUrl);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast();
                } else {
                    console.error('Fallback: Copy command failed');
                    alert("Failed to copy URL manually: " + text);
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert("Failed to copy URL manually: " + text);
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "toast show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
